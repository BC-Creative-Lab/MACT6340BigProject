<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="icon" type="image/x-icon" href="../images/favicon bird.jpg">
    <title>Contact</title>
    <meta name="author" content="Tracy Hiner/Black Crow Studios">
    <meta name="description" content="A page to contact the artist.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

</head>

<body>
    
 <div class="row m-5">
    <div> <p style="font-size:30px;"> Contact </p></div>
    </div>


    <form id="contact-form" class="needs-validation">

        <div class="row m-5">

            <div class="col-4">
                <input id="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-4">
                <input id="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row m-5">
            <!-- <div class="mb-3"> -->
                <div class="col-8">
              
                <div id="emailFeedback" class="invalid-feedback">
      format should be example@example.com
    </div>
                <input id="mail" type="email" class="form-control" id="exampleInputEmail1" placeholder="email address" emailHelp" required>
               
        </div>
        </div>
        <div class="row m-5">
            <!-- <div class="mb-3"> -->
                <div class="col-8">
               
                <textarea id="msg" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="enter your message"></textarea>
            </div>
        </div>
        </div>
         <div class="col m-2">
        <button id="contact-form-button" type="submit" class="btn btn-primary btn-lg m-5 ">Submit</button>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="./public/js/contact.js"></script>
</body>

</html>
